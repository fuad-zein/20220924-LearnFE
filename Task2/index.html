<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Modal Pokemon help</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,500&display=swap"
    rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    html {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 15px;
      padding: 15px;
      font-family: 'EB Garamond', serif;
    }

    table,
    th,
    td {
      border: 0.1px solid black;

    }
  </style>
</head>

<body>
  <div class="container-lg bg-warning bg-opacity-25 rounded-3 p-3 border border-warning border-3">
    
    <div class="mx-auto text-center">
      <h1 class="pb-1 mb-3 border-bottom border-2 border-warning text-warning fw-bold fs-1">Daftar Pokemon</h1>
    </div>

    <div class="d-flex justify-content-center row list-group text-center">
      
    </div>
  
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="myModalLabel"></h5>
            <button type="button" class="close" data-dismiss="modal" data-target="#myModal" data-toggle="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
  
          </div>
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div> -->
        </div>
      </div>
    </div>

  </div>
  <!-- partial -->
  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js'></script>
  <script src="script.js"></script>

</body>

</html>
